name: free_dictionary
description: A free dictionary app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  mobx: 2.5.0
  flutter_mobx: 2.3.0
  google_fonts: 6.2.1
  dio: 5.8.0+1
  pretty_dio_logger: 1.4.0
  get_it: 8.0.3
  font_awesome_flutter: 10.8.0
  gap: 3.0.1
  go_router: 15.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0
  mobx_codegen: 2.7.1
  build_runner: 2.4.15

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
